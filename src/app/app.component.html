<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>BoardGame (Picture/Upload)</th>
        <th>Cards in Cave</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players; let i = index">
        <!-- Name -->
        <td>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="player.name"
            [placeholder]="'Player' + (i + 1)"
          />
        </td>

        <!-- BoardGame photo -->
        <td>
          <button
            class="btn btn-primary"
            (click)="fileInputCamera.click()"
          >
          <i class="bi bi-camera"></i>
            <!-- Take/Upload Image -->
          </button>

          <!-- Hidden file input -->
          <input
            type="file"
            #fileInputCamera
            accept="image/*"
            capture="environment"
            style="display: none;"
            (change)="onFileSelected(i, $event)"
          />

          <button
            class="btn btn-primary"
            (click)="fileInputImage.click()"
          >
            <i class="bi bi-image"></i>
            <!-- Take/Upload Image -->
          </button>

          <!-- Hidden file input -->
          <input
            type="file"
            #fileInputImage
            accept="image/*"
            style="display: none;"
            (change)="onFileSelected(i, $event)"
          />

          <!-- Preview if image is selected -->
          <div *ngIf="player.boardGame" style="margin-top: 10px;">
            <img
              [src]="player.boardGame"
              alt="BoardGame"
              width="80"
              style="border: 1px solid #ccc; padding: 4px;"
            />
          </div>
        </td>

        <!-- Cards in Cave -->
        <td>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="player.cardsInCave"
            min="0"
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Submit Button -->
<div class="d-flex justify-content-center mt-3">
  <button class="btn btn-success" (click)="submit()">
    Submit
  </button>
</div>
