<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>BoardGame (Picture/Upload)</th>
        <th>Cards in Cave</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows; let i = index">
        <!-- Name -->
        <td>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="row.name"
            [placeholder]="'Player' + (i + 1)"
          />
        </td>

        <!-- BoardGame photo -->
        <td>
          <button
            class="btn btn-primary"
            (click)="fileInput.click()"
          >
            Take/Upload Image
          </button>

          <!-- Hidden file input -->
          <input
            type="file"
            #fileInput
            accept="image/*"
            style="display: none;"
            (change)="onFileSelected(i, $event)"
          />

          <!-- Preview if image is selected -->
          <div *ngIf="row.boardGame" style="margin-top: 10px;">
            <img
              [src]="row.boardGame"
              alt="BoardGame"
              width="80"
              style="border: 1px solid #ccc; padding: 4px;"
            />
          </div>
        </td>

        <!-- Cards in Cave -->
        <td>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="row.cardsInCave"
            min="0"
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Submit Button -->
<div class="d-flex justify-content-center mt-3">
  <button class="btn btn-success" (click)="submit()">
    Submit
  </button>
</div>
